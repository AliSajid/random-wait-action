on:
    push:
        branches:
            - main
            - alpha
            - beta

name: Release

permissions:
    contents: read

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            attestations: write
            contents: write
            issues: write
            pull-requests: write
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                  disable-sudo: true
                  egress-policy: audit
                  allowed-endpoints: >
                      api.github.com:443
                      fulcio.sigstore.dev:443
                      github.com:443
                      registry.npmjs.org:443
                      rekor.sigstore.dev:443
                      mise.jdx.dev:443
                      uploads.github.com:443

            - name: Checkout repository
              uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Install mise
              uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2.1.0
              with:
                  version: 2026.2.19
                  install_args: --yes

            - name: Build and verify
              run: mise run ci

            - name: Attest build provenance
              id: attest
              uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
              with:
                  subject-path: dist/index.js

            - name: Move attestation file to dist/
              run: mv ${{ steps.attest.outputs.bundle-path }} dist/attestation.jsonl

            - name: Semantic Release
              uses: cycjimmy/semantic-release-action@9cc899c47e6841430bbaedb43de1560a568dfd16 # v5.0.0
              id: semantic
              with:
                  semantic_version: 24.0.0
                  extra_plugins: |
                      @semantic-release/exec@6
                      @semantic-release/git@10
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
