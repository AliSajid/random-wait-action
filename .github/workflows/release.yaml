on:
    push:
        branches:
            - main
            - alpha
            - beta

name: Release

permissions:
    contents: read

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            attestations: write
            contents: write
            issues: write
            pull-requests: write
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                  disable-sudo: true
                  egress-policy: audit
                  allowed-endpoints: >
                      api.github.com:443
                      fulcio.sigstore.dev:443
                      github.com:443
                      registry.npmjs.org:443
                      rekor.sigstore.dev:443
                      mise.jdx.dev:443
                      uploads.github.com:443

            - name: Checkout repository
              uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Install mise
              uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  version: 2026.2.19
                  install_args: --yes

            - name: Build and verify
              run: mise run ci

            - name: Attest build provenance
              id: attest
              uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
              with:
                  subject-path: dist/index.js

            - name: Move attestation file to dist/
              run: mv ${{ steps.attest.outputs.bundle-path }} dist/attestation.jsonl

            - name: Semantic Release
              uses: cycjimmy/semantic-release-action@ba330626c4750c19d8299de843f05c7aa5574f62 # v5.0.2
              id: semantic
              with:
                  semantic_version: 24.0.0
                  extra_plugins: |
                      @semantic-release/exec@6
                      @semantic-release/git@10
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
